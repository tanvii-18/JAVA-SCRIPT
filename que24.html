<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

               
    <!-- WAP to Print letter S. -->

    <script>

        for(let i=1; i<=7; i++)
        {
            for(let j=1; j<=5; j++)
            {
                if((j==1 && i==2) || (j==1 && i==3) || (j<=4 && i==7) || (j>1 && i==1) || (j==2 && i==4) || (j==3 && i==4) || (j==4 && i==4) )
                {
                    document.write("* ")
                }
                else if((j==5 && i==5) || (j==5 && i==6))
                {
                    document.write("* ")
                }
                else
                {
                    document.write("&nbsp&nbsp ")
                }
            }

            document.write("<br>")
        }

        </script>
    
</body>
</html>
