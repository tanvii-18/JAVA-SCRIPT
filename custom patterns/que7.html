<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- WAP to Print letter B. -->


    <script>

        for(let i=1; i<=7; i++)
        {
            for(let j=1; j<=5; j++)
            {
                if(j==1 || (i==1 && j<=3) || (i==2 && j==5) || (i==3 && j==4))
                {
                    document.write("* ")
                }
                else if((i==4 && j<=3) || (i==5 && j==4) || (i==6 && j==5) || (i==7 && j<=3))
                {
                    document.write("* ")
                }
                else{
                    document.write("&nbsp ")
                }
            }
            document.write("<br>")
        }

    </script>

    
</body>
</html>
