<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    
    1 _ _ _ _ _ _ _ _ 1
    1 2 _ _ _ _ _ _ 2 1
    1 2 3 _ _ _ _ 3 2 1
    1 2 3 4 _ _ 4 3 2 1
    1 2 3 4 5 5 4 3 2 1
    
    -->


    <script>

        for(let i=1; i<=5; i++)
        {
            for(let j=1; j<=i; j++)
            {
                document.write(j +" ")
            }

            
            for(let k=i; k<5; k++)
            {
                document.write("_ _ ")
            }

                for(let j=i; j>=1; j--)
                {
                    document.write(j +" ")
                }
                document.write("<br>")
        }

    </script>
    
</body>
</html>
