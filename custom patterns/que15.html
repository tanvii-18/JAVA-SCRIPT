<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- WAP to Print J -->

    <script>

        for(let i=1; i<=7; i++)
        {
            for(let j=1; j<=5; j++)
            {
                if(i==1 || (j==3 && i<=6) || (j==2 && i==7) || (i==6 && j==1))
                {
                    document.write("* ")
                }
                else{
                    document.write("&nbsp&nbsp ")
                }
                
            }
            document.write("<br>")
        }



    </script>


    
</body>
</html>
