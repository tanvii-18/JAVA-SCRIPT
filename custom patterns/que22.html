<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <!-- WAP to Print letter O. -->


    <script>


    for(let i=1; i<=8; i++)
    {
        for(let j=1; j<=6; j++)
        {
            if(j==1 || j==5 || (j==4 && i==6))
            {
                document.write("* ")
            }
            else if(i==1 || i==7)
            {
                document.write("* ")
            }
            else if((j==6 && i==8))
            {
                document.write("* ")
            }
            else
            {
                document.write("&nbsp&nbsp ")
            }
        }

        document.write("<br>")
    }


    </script>
    
</body>
</html>
