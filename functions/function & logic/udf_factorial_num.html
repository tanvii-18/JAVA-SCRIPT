<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- wap to print factorial of passed number in udf. -->
    
    <script>

        let n = prompt("Enter Any Number :")
        n = Number(n)

        function factorial(n)
        {
            let result = 1;
            for(let i=1; i<=n; i++)
            {
                result *= i;
            }
            document.write(result);
        }

        factorial(n);

    </script>
</body>
</html>
