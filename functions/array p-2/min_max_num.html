<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- wap to find max/min from array. -->

    <script>


        let y = [4,9,78,99,2,5,3];

        for(let i=0; i<y.length; i++)
        {
            for(let j=i+1; j<y.length; j++)
            {
                if(y[i] > y[j])
                {
                    let k = y[i];
                    y[i] = y[j];
                    y[j] = k;
                }
            }
        }
        //  to print values in ascending order :
        document.write("Ascending Order : ",y);

    </script>
    
</body>
</html>
