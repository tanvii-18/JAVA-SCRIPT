<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
</head>
<body>

    
    <!-- WAP to print 1 to 10 number of tables -->

    <script>
        
        function table(num)
        {
            for(let i=1; i<=10; i++)
            {
                    document.write(num + " x " + i + " = " + (num*i) + "<br>")
            }
            document.write("<br>")
        }

        let j=0;

        for(let i=1; i<=10; i++)
        {
            table(i);

            j++;
            if(j==5)
            {
                document.write("<hr>")
            }
        }


    </script>

</body>
</html>
