<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 
            _ _ _ _ 5
            _ _ _ 4 5
            _ _ 3 4 5
            _ 2 3 4 5
            1 2 3 4 5
 -->

    <script>

        for(let i=5; i>=1; i--)
    {
         for(let k=1; k<i; k++)
         {
            document.write("_ ")
         }
         
         for(let j=i; j<=5; j++)
         {
            document.write(j +" ")
         }

         document.write("<br>")
    }

    </script>
    
</body>
</html>
