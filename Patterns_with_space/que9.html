<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    
        5 4 3 2 1
        _ 5 4 3 2
        _ _ 5 4 3
        _ _ _ 5 4
        _ _ _ _ 5

    -->

    <script>

        for(let i=1; i<=5; i++)
        {
            for(let k=1; k<i; k++)
            {
                document.write("_ ")
            }

            for(let j=5; j>=i; j--)
            {
                document.write(j +" ")
            }
            document.write("<br>")
        }

    </script>
    
</body>
</html>
