<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    
    - | - | -
    . | - | -
    . . - | -
    . . . | -
    . . . . -
    
    -->


    <script>

        for(let i=1; i<=5; i++)
        {
            for(let k=1; k<i; k++)
            {
                document.write(". ")
            }
            for(let j=i; j<=5; j++)
            {
                if(j%2==1)
                {
                    document.write("- ")
                }
                else
                {
                    document.write("| ")
                }
            }

            document.write("<br>")
        }

    </script>
    
</body>
</html>
