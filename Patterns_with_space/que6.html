<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 
        _ _ _ _ 5
        _ _ _ 4 4
        _ _ 3 3 3
        _ 2 2 2 2
        1 1 1 1 1
 -->

    <script>

        for(let i=5; i>=1; i--)
        {

            for(let k=1; k<i; k++)
            {
                document.write("_ ")
            }

            for(let j=5; j>=i; j--)
            {
                document.write(i +" ")
            }

            document.write("<br>")

        }


    </script>
    
</body>
</html>
