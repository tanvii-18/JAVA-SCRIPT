<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 
    
    _ _ _ _ *
    _ _ _ * *
    _ _ * * *
    _ * * * *
    * * * * *

    -->


    <script>

        for(let i=1; i<=5; i++)
    {
         for(let k=i; k<5; k++)
         {
            document.write("_ ")
         }

         for(let j=1; j<=i; j++)
         {
            document.write("* ")
         }

         document.write("<br>")
    }

    </script>
    
</body>
</html>
