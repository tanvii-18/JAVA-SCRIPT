<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next? -->

    <script>

        let N = prompt("Enter N :");
        let  i = 3;

        do
        {
            document.write(i + " ");
            i +=1;
            document.write(i + " ");
            i +=3;
        }while(i <= N)


    </script>

</body>
</html>
