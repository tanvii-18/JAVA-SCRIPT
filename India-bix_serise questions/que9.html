<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Look at this series: 8, 22, 8, 28, 8, ... What number should come next? -->

    <script>

        let N = parseInt(prompt("Enter N :"));
        let i = 8 , j = 22;

        while(j <= N)
        {
            document.write(i + " ");
            document.write(j + " ");
            j += 6;
        }

    </script>

</body>
</html>
