<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <!-- Look at this series: 2, 1, (1/2), (1/4), ... What number should come next? -->

     <script>

        let next = prompt("Enter number :");
        let i = 1, A = 1;

        document.write("2 , 1, ");

        while(i <= next)
     {
        A *=2;
        document.write("1/" + A + " ");
        i++;
     }

     </script>
</body>
</html>
