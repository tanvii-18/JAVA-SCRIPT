<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 31, 29, 24, 22, 17, ... What number should come next? -->


    <script>

        let N = prompt("Enter Start :");
        let i = prompt("Enter End :");

        do
        {
            document.write(N);
            N -= 2;
            document.write(N);
            N -= 5;
        }while( N >= i);


    </script>

</body>
</html>
