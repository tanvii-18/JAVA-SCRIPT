<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next? -->

    <script>

        let N = prompt("Enter Number :");
        let i = 7 , j = 10 , k=1;

        for(k=1; k<=N; k++)
        {
          if(k%2 !==0)
          {
            document.write(i + " ")
            i +=1;
          }
          else{
            document.write(j + " ")
            j +=3;
          }
        }


    </script>
    
</body>
</html>
