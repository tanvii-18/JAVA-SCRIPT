    <!-- Look at this series: 36, 34, 30, 28, 24, ... What number should come next? -->
    
    <script>

        let N = prompt("Enter Any Number :");
        let i = 36;
        let j = 34;

        while(N > 0)
    {

        console.log(i);

        i-=2;
        j-=4;
        N--;
    }

    </script>
