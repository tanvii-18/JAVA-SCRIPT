<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <!--  Look at this series: 21, 9, 21, 11, 21, 13, 21, ... What number should come next? -->

     <script>

        let N = parseInt(prompt("Enter N :"));
        let i = 21, j = 9;

        while(j <= N)
        {
            document.write(i + " ");
            document.write(j + " ");
            j+=2
        }

     </script>
</body>
</html>
