<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   
    <!-- Look at this series: 53, 53, 40, 40, 27, 27, ... What number should come next? -->

    <script>

        let N = prompt("Enter N :");
        let i= 53;

        while(i >= N)
        {
            document.write(i + " ");
            document.write(i + " ");
            i -=13;
        }


    </script>
</body>
</html>
