<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Look at this series: 1.5, 2.3, 3.1, 3.9, ... What number should come next? -->


    <script>

        let N = parseInt(prompt("Enter N :"));

        for(let i = 1.5; i <= N; i+=0.8)
    {
        document.write(i.toFixed(1) + " "); //toFixed(1) rounds the number to one decimal place, ensuring clean output.
    }


    </script>

</body>
</html>
