        <!-- find max value from 3 variables using user input. -->

        <script>

            let A = prompt("Enter The Value Of A :")
            A = Number(A);

            B = Number(B);
            let C = prompt("Enter The Value Of C :")
            C = Number(C);

        if(A>B) // Condition check b/w A and B.   // if A is max then.. 
        {
            if(A>C) // If A is max
            {
                console.log("The Value Of A Is Max !");
            }
            else // If C is max
            {
                console.log("The Value Of C Is Max !");
            }
        }
        else // if B is max than A.. 
        {
            if(B>C) // if B is max
            {
                console.log("The Value Of B Is Max !"); 
            }

            }
        }

        </script>
