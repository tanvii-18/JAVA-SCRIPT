    <!-- find min value from 3 variables using user input. -->

    <script>


        let a = prompt("Enter value for A :");
        a = Number(a);
        let b = prompt("Enter value for B :");
        b = Number(b);
        let c = prompt("Enter value for C :");
        c = Number(c);


    if(a<b)
    {
        if(a<c)
        {
            console.log("A is Min !");
        }
        else{
            console.log("C is Min !");
        }
    }
    else
    {
        if(b<c)
        {
            console.log("B is Min !");
        }
        else{
            console.log("C is Min !");
        }
    }

    </script>
