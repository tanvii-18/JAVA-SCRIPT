<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h2>Sign Up Page</h2>

    <div class="container">
    <input type="text" id="user-name" class="field" placeholder="Enter Your Name">
    <input type="email" id="email" class="field" placeholder="Enter Your Email Address">
    <input type="password" id="password" class="field" placeholder="Enter Strong Password">
    <input type="password" id="co-password" class="field" placeholder="Confirm Your Password">
    <br>
    <div id="error"></div>
    <button id="btn">Sign Up</button>
    </div>



    <script src="form.js"></script>
</body>
</html>
