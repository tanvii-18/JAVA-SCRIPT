<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 1 to n factorial -->


    <script>

        function fact(n)
        {
            if(n>1)
            {
                return n * fact(n-1)
            }
            else 
            {
                return 1
            }
        }

        let ans = fact(5)
        document.write(ans)


    </script>
    
</body>
</html>
