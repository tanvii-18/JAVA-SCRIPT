<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // and operator

        let A = 40;
        let B = 30;

        let Result = A > B && A <= B;

        console.log("Result is", Result);



        // Or operator

        let a = 6;
        let b = 3;

        Result = a < b || a >= b;

        console.log("Result is", Result);


        // not operator

        let C = 10;
        let D = 30;

        Result = !( C > D);

        console.log("Result is", Result);

    </script>
</body>
</html>
