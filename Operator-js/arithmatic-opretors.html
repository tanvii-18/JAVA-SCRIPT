<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- arithmatic operators -->

    <script>

        // addition

        let a = 5;
        let b = 10;

        console.log("The Addition is", a+b);



        // Substraction

        let A = 20;
        let B = 10;

        console.log("The Substraction is", A-B);



        // Multiplication

        let c = 5;
        let d = 5;

        console.log("The Multiplication is", c*d);



        // Division

        let C = 40;
        let D = 10;

        console.log("The division is", C/D);



        // Modul

        let E = 67;
        let F = 6;

        console.log("The Modul is", E%F);



        // Power

        let G = 3;
        let H = 5;

        console.log("The power is", G**H);

    </script>
</body>
</html>
