<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Assignment Operators -->

    <script>

        // addition

        let a = 15;
        let b = 10;

        a += b;

        console.log("The Addition is", a);



        // Substraction

        let A = 50;
        let B = 5;

        A -= B;

        console.log("The Substraction is", A);



        // Multiplication

        let c = 9;
        let d = 5;

        c *= d;

        console.log("The Multiplication is", c);



        // Division

        let C = 40;
        let D = 10;

        C /= D; 

        console.log("The division is", C);



        // Modul

        let E = 77;
        let F = 3;

        E %= F;

        console.log("The Modul is", E);



        // Power

        let G = 30;
        let H = 4;

        G **= H;

        console.log("The power is", G);

    </script>
</body>
</html>
