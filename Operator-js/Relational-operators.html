<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Relational Operators -->

     <script>

        // less than value

        let a = 30;
        let b = 10;

        let Result = a < b;

        console.log("30 < 10 ? Ans:", Result);



        // More than value

        let A = 5;
        let B = 2;

        Result = A > B;

        console.log("5 > 2 ? Ans:", Result);



        // less than or equal to

        let c = 30;
        let d = 40;

        Result = c <= d;

        console.log("30 < 40 ? Ans:", Result);



        //  not equal to

        let C = 4;
        let D = 5;

        Result =  C != D;

        console.log("4 != 5", Result);



        // Equal to operator

        let E = 66;
        let F = 87;

        Result = E == F;

        console.log("66 == 87", Result);



     </script>


</body>
</html>
