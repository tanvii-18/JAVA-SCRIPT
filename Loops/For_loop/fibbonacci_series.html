<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <!-- WAP to print fibbonachie series.. -->

    <script>

        let N = prompt("Enter N :");
        let A = 0 ;
        let B = 1 ;

        for(let i=0; i<=N; i++)
    {
        let C = A + B;
        console.log(" " + C);
        A = B;
        B = C;
    }

    </script>
    
</body>
