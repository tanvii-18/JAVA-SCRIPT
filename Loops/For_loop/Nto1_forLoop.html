<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- WAP to print N to 1 using for Loop -->


        <script>

        let N = prompt("Enter Any value...");
        N = Number(N);

        for(let i=N; i>=1; i--) 
        {
            console.log(i);
        }

        </script>
</body>
</html>
