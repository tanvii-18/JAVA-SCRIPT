<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <!-- WAP to print 1 to N using for Loop -->

    <script>

        let A = prompt("Enter Any value...");
        A = Number(A);

        for(let i=1; i<=A; i++)
        {
            console.log(i);
        }

    </script>

</body>
