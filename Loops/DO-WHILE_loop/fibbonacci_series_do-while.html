<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            <!-- WAP to print Fibbonachie Series using Do-While Loop -->

            <script>

                let N = prompt("Enter N :");
                let A = 0 , B = 1 , i = 1;

                console.log(A)
                console.log(B)

                do
                {
                    let C = A + B;
                    console.log(C)
                    A = B;
                    B = C;
                    i++;
                }while(i <= N);



            </script>
    
</body>
</html>
