<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <!-- WAP to print N to 1 using Do-While Loop -->

        <script>

            let N = prompt("Enter N :");
            let i = 1;

            do
            {
                console.log(N);
                N--;
            }while(N >= i);



        </script>

</body>
</html>
