<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
        <!-- WAP to print N to 1 using while loop.. -->

        <script>

            let N = prompt("Enter N :");
    
            while(N >= 1)
            {
                console.log(N);
                N--;
            }
        </script>

</body>
