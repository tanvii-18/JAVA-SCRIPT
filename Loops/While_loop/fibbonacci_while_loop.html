            <!-- WAP to print fibbonachie series using while loop.. -->

            <script>

                let N = prompt("Enter The Value :");

                let A = 0 , B = 1, i = 1;

                console.log(A);
                console.log(B);


                while(i <= N)
                {
                    let C = A + B;
                    console.log(C);
                    A = B; 
                    B = C;
                    i++;
                }

            </script>
