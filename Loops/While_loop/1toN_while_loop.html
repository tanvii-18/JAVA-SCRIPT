<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- WAP to print 1 to N using while loop.. -->

    <script>

        let N = prompt("Enter N :");
        let i = 1;

        while(i <= N)
        {
            console.log(i);
            i++;
        }
    </script>

</body>
</html>
