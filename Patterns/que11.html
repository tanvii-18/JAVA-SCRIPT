<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        for(let i=5; i>=1; i--)
        {
            for(let j=i; j>=1; j--)
            {
              document.write(j +" ")  
            }
            document.write("<br>")
        }

    </script>

</body>
</html>
