<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    
        A
        B C
        D E F
        G H I J
        K L M N O
    
    -->


    
    <script>

        let x = "ABCDEFGHIO"
        let index = 0;

        for(let i=0; i<=4; i++)
        {
            for(let j=0; j<=i; j++)
            {
                document.write(x[index] +" ")
                index++;
            }
            document.write("<br>")
        }


    </script>

</body>
</html>
