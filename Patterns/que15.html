<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
    1
    0 1
    1 0 1
    0 1 0 1
    1 0 1 0 1
     -->

    <script>

        for(let i=1; i<=5; i++)
        {
            for(let j=i; j>=1; j--)
            {
              if(j%2==1)
            {
                document.write("1 ")
            } 
            else{
                document.write("0 ")
            } 
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
