<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
            1 2 3 4 5
            2 3 4 5
            3 4 5
            4 5
            5
    -->

    <script>

            for(let i=1; i<=5; i++)
        {
            for(let j=i; j<=5; j++)
            {
              document.write(j + " ")  
            }
            document.write("<br>")
        }


    </script>


</body>
</html>
